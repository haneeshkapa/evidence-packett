<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evidence Packet Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Inter:wght@300;400;600;900&family=VT323&family=Rye&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Steps Mono';
        src: url('https://media.velvetyne.fr/fonts/steps-mono/StepsMono-Regular.woff2') format('woff2'),
             url('https://media.velvetyne.fr/fonts/steps-mono/StepsMono-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body { 
        font-family: 'Steps Mono', 'Space Mono', monospace; 
        background-color: #1a1a1a;
      }
      
      /* Font Utilities */
      .font-steps { font-family: 'Steps Mono', monospace; }
      .font-nunito { font-family: 'Nunito', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-vt323 { font-family: 'VT323', monospace; }
      .font-rye { font-family: 'Rye', serif; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }

      /* Patterns for Memphis */
      .bg-pattern-polka {
        background-image: radial-gradient(#000 2px, transparent 2px);
        background-size: 20px 20px;
      }
      .bg-pattern-lines {
        background: repeating-linear-gradient(
          45deg,
          #000,
          #000 2px,
          transparent 2px,
          transparent 10px
        );
      }
      .bg-pattern-grid {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px),
        linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Rustic / Wood Patterns */
      .bg-wood {
        background-color: #2c1810;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 2px, transparent 2px, transparent 8px),
                          linear-gradient(to bottom, #25140d, #1a0f0a);
      }
      .bg-parchment {
        background-color: #f3e5ab;
        background-image: radial-gradient(#d4c59a 1px, transparent 1px);
        background-size: 16px 16px;
      }
      .copper-gradient {
        background: linear-gradient(135deg, #8a5a44 0%, #b87333 40%, #ffcc99 50%, #b87333 60%, #8a5a44 100%);
        background-size: 200% 200%;
      }

      /* Vaporwave Grid Animation */
      .vapor-grid {
        background-image: 
          linear-gradient(rgba(255, 0, 255, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 255, 0.4) 1px, transparent 1px);
        background-size: 40px 40px;
        perspective: 500px;
        transform-style: preserve-3d;
        animation: moveGrid 2s linear infinite;
        width: 200vw;
        height: 200vh;
        position: absolute;
        top: -50%;
        left: -50%;
        transform: rotateX(45deg);
        z-index: 0;
      }

      /* Cyberpunk Grid */
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      @keyframes moveGrid {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .scanline-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.05) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
